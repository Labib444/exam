<div class="container" >

    <nav class="header navbar navbar-expand-lg" >
        <ul class="navbar-nav" >
            <li class="nav-item bold">Bookmark Manager</li>
            <li class="nav-item pd-1 br_black ">
                <button (click)="openModal()" >Add Bookmark</button>
            </li>
        </ul>
    </nav>

    <div class="row" >

        <div class="col-md-6">
            <div class="section_1 br_black pd-1" *ngFor="let item of categories; let i = index;" >
                <h3>{{item.category}}</h3>
                <div class="row" *ngFor="let bookmark of item.bookmarks; let j = index;" >
                    <div class="col-sm-8">
                        <p>{{bookmark.title}}</p>
                    </div>
                    <div class="col-sm-4" >
                        <button (click)="seeDetails($event, bookmark)" >Details</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="section_2 col-md-6 br_black pd-1" *ngIf="selectedBookmark" > 
                <div class="row">
                    <div class="col-sm-12">
                        <div>Title: {{ selectedBookmark.title }}</div>
                        <div>URL: {{ selectedBookmark.url }}</div>
                        <div>Category: {{ selectedBookmark.category }}</div>
                    </div>
                </div>
            </div>
        </div>
    
    </div>


</div>
